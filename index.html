<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FuturesCoin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/desktop.css" media="(min-width: 1024px)" rel="stylesheet">
</head>
<body class="landing">
<main class="slide cover center-content">
    <section class="content center-content center-text">
        <span>Мы предоставляем возможность совершать ставки на повышение или понижение курса криптовалют</span>
        <a href="#" class="button space-above transparent">Читать подробнее</a>
    </section>
</main>
<aside>
    <div>
        <div class="header">
            <figure class="logo">Futures<span>Coin</span></figure>
        </div>
        <div class="interactive-section">
            <h2 class="title">Вход</h2>
            <form>
                <label for="login">Логин</label>
                <input placeholder="Логин" class="icon" name="login" id="login" type="text">
                <label for="password">Пароль</label>
                <input placeholder="Пароль" class="icon" name="password" id="password" type="password">
                <a href="#">Забыли пароль?</a>
                <button class="blue space-above" type="submit">Войти</button>
            </form>
        </div>
    </div>
    <div>
        <span>Еще нет аккаунта?</span>
        <a href="#" class="button green">Регистрация</a>
    </div>
</aside>
</body>
</html>

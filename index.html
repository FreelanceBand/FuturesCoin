<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - FuturesCoin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/desktop.css" media="(min-width: 1024px)" rel="stylesheet">
</head>
<body class="landing">
<main class="slide cover center-content">
    <section class="content center-content center-text">
        <span data-l10n-content="cover_text">&nbsp;</span>
        <a href="#about" class="button space-above transparent" data-l10n-content="read_more">&nbsp;</a>
    </section>
</main>
<aside class="with-footer">
    <div class="body">
        <div>
            <div class="header">
                <figure class="logo">Futures<span>Coin</span></figure>
            </div>
            <div class="interactive-section">
                <h2 class="title" data-l10n-content="login_title">&nbsp;</h2>
                <form>
                    <span data-l10n-content="login_hint">&nbsp;</span>
                    <input placeholder="&nbsp;" class="icon" name="user_name" id="login" type="text"
                           data-l10n-placeholder="login_hint">
                    <span data-l10n-content="password_hint">&nbsp;</span>
                    <input placeholder="&nbsp;" class="icon" name="user_pass" id="password" type="password"
                           data-l10n-placeholder="password_hint">
                    <!--<a href="recovery.html" data-l10n-content="forgot_password">&nbsp;</a>-->
                    <button class="blue space-above" type="submit" data-l10n-content="login_button_text"
                            onclick="User.auth(this.form);return false;">&nbsp;
                    </button>
                </form>
            </div>
        </div>
        <div>
            <span data-l10n-content="no_account">&nbsp;</span>
            <a href="registration.html" class="button green" data-l10n-content="registration_title">&nbsp;</a>
        </div>
    </div>
    <footer>
        <div class="select-wrapper">
            <div class="change-language custom-select">
                <div>
                    <input id="lang-en" value="en" name="lang" type="radio">
                    <label for="lang-en"><img src="assets/images/eng-icon.svg">EN</label>
                </div>
                <div>
                    <input checked id="lang-ru" value="ru" name="lang" type="radio">
                    <label for="lang-ru"><img src="assets/images/ru-icon.svg">RU</label>
                </div>
            </div>
        </div>
        <span><span data-l10n-content="rights_reserved">&nbsp;</span>, 2017â€“2018.</span>
    </footer>
</aside>
<div id="about" class="modal full-screen">
    <div class="content">
        <h2 class="title" data-l10n-content="instruction">&nbsp;</h2>
        <p data-l10n-content="instruction_main_description_first">&nbsp;</p>
        <h2 data-l10n-content="instruction_definition">&nbsp;</h2>
        <ul class="grid" data-l10n-content="instruction_definition_description_array" data-l10n-item-container="li"
            data-l10n-item-title="h3">&nbsp;
        </ul>
        <h2 data-l10n-content="instruction_how_make_bet">&nbsp;</h2>
        <p data-l10n-content="instruction_how_make_bet_description_1">&nbsp;</p>
        <p data-l10n-content="instruction_how_make_bet_description_2">&nbsp;</p>
        <ul data-l10n-content="instruction_how_make_bet_description_3" data-l10n-item-container="li">&nbsp;</ul>
        <p data-l10n-content="instruction_how_make_bet_description_4">&nbsp;</p>
        <p data-l10n-content="instruction_how_make_bet_description_5">&nbsp;</p>
        <blockquote>
            <p data-l10n-content="instruction_how_make_bet_description_6">&nbsp;</p>
            <ul data-l10n-content="instruction_how_make_bet_description_7" data-l10n-item-container="li">&nbsp;</ul>
            <p data-l10n-content="instruction_how_make_bet_description_8">&nbsp;</p>
        </blockquote>
        <h2 data-l10n-content="instruction_how_it_works">&nbsp;</h2>
        <ul class="grid" data-l10n-content="instruction_how_it_works_description_array" data-l10n-item-container="li"
            data-l10n-item-title="h3">&nbsp;
        </ul>
        <br>
        <p data-l10n-content="instruction_how_it_works_description_1">&nbsp;</p>
        <blockquote>
            <p data-l10n-content="instruction_how_it_works_description_2">&nbsp;</p>
        </blockquote>
        <a class="close" href="#" data-l10n-content="close">&nbsp;</a>
    </div>
</div>
</body>
<script src="assets/js/l10n.js"></script>
<script src="assets/js/base.js"></script>
<script src="assets/js/publicUser.js"></script>
</html>

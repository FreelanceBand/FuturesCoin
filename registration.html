<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration - FuturesCoin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/desktop.css" media="(min-width: 1024px)" rel="stylesheet">
</head>
<body class="landing">
<main class="slide cover center-content">
    <section class="content center-content center-text">
        <span>Мы предоставляем возможность совершать ставки на повышение или понижение курса криптовалют</span>
        <a href="#" class="button space-above transparent">Читать подробнее</a>
    </section>
</main>
<aside>
    <div>
        <div class="header">
            <figure class="logo">Futures<span>Coin</span></figure>
        </div>
        <div class="interactive-section">
            <h2 class="title">Регистрация</h2>
            <form>
                <span>Логин</span>
                <input placeholder="Логин" class="icon" name="login" id="login" type="text">
                <span>Пароль</span>
                <input placeholder="Пароль" class="icon" name="password" id="password" type="password">
                <span>Email</span>
                <input placeholder="Электронная почта" class="icon" name="email" id="email" type="email">
                <button class="green" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <div>
        <span>Уже есть аккаунт?</span>
        <a href="index.html" class="button blue">Вход</a>
    </div>
</aside>
</body>
</html>
